name: Build firmware (PlatformIO)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      # Falls du ein bestimmtes env hast: pio run -e m5stack_basic
      - name: Build (all envs)
        run: pio run

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4   # <-- v4!
        with:
          name: firmware
          path: .pio/build/**/firmware.bin
          if-no-files-found: error
