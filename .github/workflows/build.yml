name: Build firmware (PlatformIO)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python & PlatformIO
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Show env
        run: |
          pio --version
          pio platform list
          pio pkg list
          cat platformio.ini || true

      # p      - name: Resolve libs
        run: pio pkg install

      - name: Build (m5stack_basic)
        run: pio run -e m5stack_basic -v

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/m5stack_basic/firmware.bin
          if-no-files-found: error
